<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PokeGuesser | Login</title>
        <link rel="icon" href="../images/logo.svg" type="image/svg+xml">
        <link rel="stylesheet" href="../style.css" />
        <style>
            h1 {
                color: rgb(42, 182, 140);
            }

            .login-form {
                margin: 0;
                width: 50%;
                background-color: #3b3b3b;
            }

            .login-form a:hover {
                color: rgb(151, 226, 204);
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li class="logo-navbar"><img src="../images/logo.svg" alt="PokeGuesser logo">
                PokeGuesser</li>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li class="login-navbar">
                    <a href="./login.html">
                        <img src="../images/profile.png" alt="profile" />
                        Log In
                    </a>
                </li>
            </ul>
        </nav>
        <main class="page">
            <div class="container login-form">
                <h1>User Login</h1>
                <img
                    src="../images/logo.svg"
                    alt="PokeGuesser icon"
                    style="height: 100px; width: 100px"
                />
                <form id="login" action="">
                    <label for="username">
                        <input
                            type="text"
                            name="username"
                            id="username"
                            placeholder="Username"
                        />
                    </label>
                    <label for="">
                        <input
                            type="password"
                            name=""
                            id=""
                            placeholder="Password"
                        />
                    </label>
                    <button type="button" id="login">Login</button>
                </form>
                <a href="">Forgot password?</a>
                <p>Create an account <a href="">here</a></p>
            </div>
        </main>
    </body>
</html>
