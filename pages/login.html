<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PokeGuesser | Login</title>
        <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="../style.css" />
        <style>
            #login {
                display: block;
                margin: 15px auto 40px auto;
            }

            .forgotText {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li class="logo-navbar">
                    <img src="../images/logo.png" alt="PokeGuesser logo" />
                    <span>PokeGuesser</span>
                </li>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li class="login-navbar">
                    <a href="./login.html">
                        <img src="../images/profile.png" alt="profile" />
                        <span>Log In</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div class="bg-pic"></div>
            <div class="formBackground"></div>
            <div class="flexbox loginRgstrForm">
                <h1 class="formText">User Login</h1>
                <img
                    src="../images/logo.png"
                    alt="PokeGuesser icon"
                    style="height: 100px; width: 100px"
                />
                <form class="userInfoForm" action="">
                    <label for="username">
                        <input
                            type="text"
                            name="username"
                            id="username"
                            placeholder="Username"
                        />
                    </label>
                    <label for="password">
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Password"
                        />
                    </label>
                    <button type="button" id="login">Login</button>
                </form>
                <a href="./forgot-password.html" class="forgotText">Forgot password?</a>
                <p>Create an account <a href="../pages/register.html" class="here">here</a></p>
            </div>
        </div>
    </body>
</html>
