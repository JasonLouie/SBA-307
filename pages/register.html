<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PokeGuesser | Register</title>
        <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="../style.css" />
        <style>
            #register {
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li class="logo-navbar">
                    <img src="../images/logo.png" alt="PokeGuesser logo" />
                    <span>PokeGuesser</span>
                </li>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li class="login-navbar">
                    <a href="./login.html">
                        <img src="../images/profile.png" alt="profile" />
                        <span>Log In</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div class="bg-pic"></div>
            <div class="formBackground"></div>
            <div class="flexbox loginRgstrForm">
                <h1 class="formText">Registration</h1>
                <img
                    src="../images/logo.png"
                    alt="PokeGuesser icon"
                    style="height: 100px; width: 100px"
                />
                <div class="formError">
                    <ul>
                        <li class="error">Error 1</li>
                    </ul>
                </div>
                <form class="userInfoForm" action="">
                    <label for="email">
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Enter email address"
                        />
                    </label>
                    <label for="username">
                        <input
                            type="text"
                            name="username"
                            id="username"
                            placeholder="Enter username"
                        />
                    </label>
                    <label for="password">
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Enter password"
                        />
                    </label>
                    <label for="">
                        <input
                            type="confirmPassword"
                            name="confirmPassword"
                            id="confirmPassword"
                            placeholder="Retype password"
                        />
                    </label>
                    <button type="button" id="register">Register</button>
                </form>
                <p>
                    Already registered? Login
                    <a href="../pages/login.html" class="here">here</a>
                </p>
            </div>
        </div>
    </body>
</html>
